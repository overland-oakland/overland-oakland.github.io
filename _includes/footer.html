<footer>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-push-3 text-center">
				<ul class="list-unstyled footerLinkGroup">
				{% for nav in site.data.layouts.website %}
					<li class="footerLinkGroup-item"><a class="footerLink" href="#{{ nav | downcase }}">{{ nav | capitalize }}</a></li>
				{% endfor %}
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center" id="copyright">
				<p class="copyright copyrightText small">
					Copyright &copy;2015 {{ site.author }}. All Rights Reserved.
				</p>
			</div><!--/#copyright-->
		</div><!--.row-->
	</div><!--.container-->
</footer>

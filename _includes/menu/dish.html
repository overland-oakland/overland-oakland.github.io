<h4>
	<span class="name">{{ dish.name }}</span> <span class="price">{{ dish.price }}</span>
</h4>
<p class="description">
	{{ dish.description }}
</p>
<p class="options">
{% for option in dish.options %}
	{{ option.name }} {{ option.price }}{% unless forloop.last %} | {% endunless %}
{% endfor %}
</p>
